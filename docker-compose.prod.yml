version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ENV=production
      - DATABASE_URL=postgresql://minhdangpy134:minhdang@db:5432/gold_price
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    command: uvicorn src.posts.main:app --host 0.0.0.0 --port 8000
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bridge_network

  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=minhdangpy134
      - POSTGRES_PASSWORD=minhdang
      - POSTGRES_DB=gold_price
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - bridge_network

  redis:
    image: redis:latest
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - bridge_network

volumes:
  postgres_data:
  redis_data:

networks:
  bridge_network:
    driver: bridge